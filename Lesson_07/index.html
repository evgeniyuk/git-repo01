<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eShop</title>
  <link rel="stylesheet" href="reset.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
 
    <div class="notification error" v-if="error && error.length">
      {{ error }}
    </div>
 
  <header class="header">
    <div class="container">
      <div class="logo"><a href="#"><img src="img/logo_200x200.png" alt="logo"></a></div>

      <search :search-line.sync="searchLine"></search>
      <button class="cart-button" @click="toggleCartVisibility">Корзина</button>
      <cart @delete="delFromCart" ref="cart"></cart>
    </div> 
  </header>
  <main :class="{['search-active']: searchLine.length > 0}">
    <goods-list :goods="filteredGoods"  @buy='buy'></goods-list>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
